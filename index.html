<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria DEV.F</title>
</head>
<body>
    <h1>Pizzeria DEV.F</h1>
    <br>
    <form>
        <label>
            Please type your name
            <input 
                type="text"
                name="name"
                placeholder="Name"
                maxlenght="20"
                minlenght="2"
                required
            />
        </label>
        <br>
        <label>
            Please type your e-mail
            <input 
            type="email"
            name="email"
            placeholder="Type your e-mail"
            required
            />  
        </label>
        <br>
        <label>
            Please type your adress, be specific
            <input
                type="text"
                name="adress"
                placeholder="Adress"
                required
            />
        </label>
        <br>
        <label>
            Type an hour
            <input
                type="time"
                name="time"
                placeholder="time"
                required
            />
        </label>
        <br><label>
            Select the type of pizza
            <select name="kind">
                <option value="Napolitana">Napolitana</option>
                <option value="Peperoni">Peperoni</option>
                <option value="Vegana">Vegana</option>
                <option value="4 quesos">4 quesos</option>
            </select>
                
            />
        </label>
        <hr>
        <label>
            Please acept terms and conditions before submitting your info.
            <input
                type="checkbox"
                name="terms"
                checked
            />
        </label>
        <br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
